<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/cheese/edit" style="max-width:600px;" th:object="${cheese}">
    <input type="hidden" th:value="${cheeseToEdit.cheeseId}" name="cheeseId" />
    <div class="form-group">
        <label for="name-field">Cheese Name:</label>
        <input required="true" class="form-control" id="name-field" type="text" name="name" th:value="${cheeseToEdit.name}" />
    </div>
    <div class="form-group">
        <label for="desc-field">Cheese Description:</label>
        <input class="form-control" id="desc-field" type ="text" name="description" th:value="${cheeseToEdit.description}"/>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="type">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:value="${cheeseType}"
                    th:selected="${cheeseType.name.contains(cheeseToEdit.type.name)}"
                    th:text="${cheeseType.name}">
            </option>
        </select>
    </div>
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
