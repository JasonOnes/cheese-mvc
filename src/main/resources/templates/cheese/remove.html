<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body>
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese</p>

<p th:if="${cheeses} and !${cheeses.isEmpty()}">Select cheese to be removed from the list</p>

<form method="post">
    <ul>
        <input th:each="cheese : ${cheeses}" type="checkbox" name="cheeseList" th:value="${cheese.key}"
               th:text="${cheese.key}"/>
    </ul>
    <input type="submit" value="Remove Cheese"/>
</form>

</body>
</html>
