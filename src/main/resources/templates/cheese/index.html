<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese</p>


<ul>
    <li th:each="cheese : ${cheeses}" th:if="${cheese.value.getDescription() != ''}" th:text="${cheese.key + ' is ' + cheese.value.getDescription()}"></li>
    <li th:each="cheese : ${cheeses}" th:if="${cheese.value.getDescription() == ''}" th:text="${cheese.key}"></li>
</ul>
</body>
</html>
